<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Commerce Order Manager </title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Nucleo Icons -->
    <link href="css/nucleo-icons.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link href="css/black-dashboard.min.css?v=1.1.1" rel="stylesheet"/>

</head>

<body>
<div class="mainApp">
    <div id="topBar" class="topBar">
        <div class="titleBar">
            <div class="appIcon">
                <i class="fa fa-desktop" id="menuShow" style="cursor: pointer"></i>
            </div>
            <div class="title">
                COM - Commerce Order Manager <span id="appVersion"></span>
            </div>
        </div>
        <div class="titleBarsBtns">
            <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"><i id="minimizeIcon"
                                                                                    class="fa fa-window-minimize"></i>
            </button>
            <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximize"><i id="maximizeIcon"
                                                                                  class="fa fa-window-maximize"></i>
            </button>
            <button id="closeBtn" class="topBtn closeBtn" title="Close"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="contentArea">
        <div class="contentPages">
            <iframe id="expressApp" src="http://localhost:3327" class="expressApp" frameborder="0"></iframe>
        </div>
    </div>
</div>
</body>

<script defer src="server.js"></script>

<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}</script>

<!-- normal script imports etc  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>
</html>
